<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discode - AI sessions in Discord</title>
    <meta
      name="description"
      content="A simple bridge for running AI coding sessions and watching progress in Discord."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="./discode.png" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="page">
      <header class="shell topbar">
        <a class="brand" href="#">
          <img src="./discode.png" alt="Discode crab icon" class="brand-icon" />
          <span class="brand-label">Discode</span>
        </a>
        <nav class="topnav" aria-label="Primary">
          <a href="https://github.com/siisee11/discode" target="_blank" rel="noreferrer">GitHub</a>
        </nav>
      </header>

      <main class="shell">
        <section class="hero">
          <p class="news"><span>새소식</span> Discode 0.1.1 release. Install with one curl command.</p>
          <h1>Orchestrate coding agents on Discord.</h1>
          <p class="subtitle">Run AI sessions in your terminal and control them from Discord.</p>
        </section>

        <section class="install-card" aria-label="Install command">
          <div class="tabs" role="tablist" aria-label="Install methods">
            <button class="tab" role="tab" data-tab="bun" aria-selected="false">bun</button>
            <button class="tab" role="tab" data-tab="npm" aria-selected="false">npm</button>
            <button class="tab tab-active" role="tab" data-tab="curl" aria-selected="true">curl</button>
            <button class="tab" role="tab" data-tab="brew" aria-selected="false">brew</button>
          </div>
          <pre><code id="install-command">curl -fsSL https://discode.chat/install | bash</code></pre>
        </section>
      </main>
    </div>
    <script>
      const installCommands = {
        bun: "bun add -g @siisee11/discode",
        npm: "npm install -g @siisee11/discode",
        curl: "curl -fsSL https://discode.chat/install | bash",
        brew: "# coming soon",
      };

      const tabs = Array.from(document.querySelectorAll(".tab[data-tab]"));
      const installCommand = document.getElementById("install-command");

      function activateTab(nextTab) {
        const tabKey = nextTab.dataset.tab;
        if (!tabKey || !installCommand) return;

        tabs.forEach((tab) => {
          const isActive = tab === nextTab;
          tab.classList.toggle("tab-active", isActive);
          tab.setAttribute("aria-selected", isActive ? "true" : "false");
        });

        installCommand.textContent = installCommands[tabKey] || "";
      }

      tabs.forEach((tab) => {
        tab.addEventListener("click", () => activateTab(tab));
      });
    </script>
  </body>
</html>
